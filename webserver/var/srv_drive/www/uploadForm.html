<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1 style="text-align: center;">+++&nbsp; DRIVE SERVER&nbsp; +++</h1>
    <h2 style="text-align: center;">Upload Image</h2>
    <p>&nbsp;</p>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <p style="text-align: center;"><label for="file">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Choose image:</label> <input id="file" accept="image/*" name="file" type="file" /></p>
        <p style="text-align: center;"><br /> <input type="submit" value="Upload" /></p>
    </form>
</body>
</html>
